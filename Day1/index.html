<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <table>
        <tr><td colspan="2">Registration form</td></tr>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Username"></td>
        </tr>
        <tr><td>password</td>
            <td><input type="password"></td></tr>
        <tr>
            <td>Date of birth</td>
            <td><input type="date" name="date" id=""></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="mail"></td>
        </tr>
        <tr>
            <td>Upload the file</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>
            CS <input type="radio" value="CS" name="r1">
            CSE <input type="radio" value="CS" name="r2">
            IT <input type="radio" value="CS" name="r3">
            </td>

        </tr>
        <tr>
            <td>Language known1</td>
            <td>
                C <input type="checkbox" name="c1">
                C++ <input type="checkbox" name="c2">
                JAVA <input type="checkbox" name="c3">
            </td>
        </tr>
        <tr>
            <td>Select city</td>
            <td>
                <select name="city">
                    <option value="GZB">Ghaziabad</option>
                    <option value="DEL">Delhi</option>
                    <option value="NOIDA">GR.NOIDA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="" cols="10" rows=""></textarea>
        </tr>
        <tr>
            <td><input type="submit" value="login" name="" id="lgn"></td>
            <td><input type="reset" value="clear" name="" id="clr"></td>
        </tr>
    </table>
</body>
</html>
